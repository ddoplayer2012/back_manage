<body class="bg-dark">

    <div class="sufee-login d-flex align-content-center flex-wrap">

                        <div class="social-login-content">

                        </div>
                        <div id="login_result" class="register-link m-t-15 text-center" style="color:red;">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
